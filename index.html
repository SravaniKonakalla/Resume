<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bala Sravani Konakalla | Finance Professional</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Base styles with new font and color palette */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #18181b; /* Dark Zinc background */
            color: #e4e4e7; /* Lighter Zinc for text */
            overflow-x: hidden;
        }
        
        /* New Animated Gradient Background */
        .background-gradient {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: -1;
            background: linear-gradient(45deg, #18181b, #27272a, #3f3f46, #b45309);
            background-size: 400% 400%;
            animation: gradientAnimation 25s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Card effect with new colors */
        .card-effect {
            background: rgba(39, 39, 42, 0.7); /* Semi-transparent Zinc */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-effect:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 25px rgba(245, 158, 11, 0.3); /* Amber glow on hover */
        }

        /* Auto-hiding header animation */
        header {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.nav-hidden {
            transform: translateY(-100%);
        }

        /* --- NEW Single-Sided Timeline --- */
        .timeline {
            position: relative;
            max-width: 4xl;
            margin: 0 auto;
            padding-left: 2.5rem; /* Space for the line and icons */
        }
        .timeline::before {
            content: '';
            position: absolute;
            width: 2px;
            background-color: #3f3f46; /* Zinc 700 */
            top: 0;
            bottom: 0;
            left: 0.75rem; /* Center the line */
        }
        .timeline-item {
            position: relative;
            margin-bottom: 3rem;
        }
        .timeline-icon {
            position: absolute;
            left: 0.75rem;
            top: 0;
            transform: translateX(-50%);
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 50%;
            background-color: #f59e0b; /* Amber 500 */
            border: 3px solid #18181b; /* Match body background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .timeline-icon i {
            color: #18181b;
        }
        .timeline-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .timeline-item.visible .timeline-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Page switching animation */
        .page { display: none; animation: fadeIn 0.5s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Navigation bar styles with new colors */
        .nav-container { 
            display: inline-block; 
            background: rgba(24, 24, 27, 0.5); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 9999px; 
            padding: 0.5rem; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); 
            max-width: 100%;
        }
        
        #main-nav {
            display: flex;
            align-items: center;
            overflow-x: auto;
            scrollbar-width: none;
        }
        #main-nav::-webkit-scrollbar { display: none; }
        .nav-link { 
            flex-shrink: 0; 
            padding: 0.75rem 1.5rem; 
            border-radius: 9999px; 
            transition: all 0.3s ease; 
            font-weight: 500; 
            color: #e4e4e7; 
            cursor: pointer; 
            font-size: 1rem;
        }
        .nav-link.active { background-color: rgba(245, 158, 11, 0.2); color: #fff; }
        .nav-link:not(.active):hover { background-color: rgba(245, 158, 11, 0.1); color: #fff; }

        /* Success message toast */
        #success-toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background-color: #10b981; color: white; padding: 1rem 1.5rem;
            border-radius: 0.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }
        #success-toast.show {
            opacity: 1; visibility: visible; transform: translate(-50%, -10px);
        }
    </style>
</head>
<body class="antialiased">

    <!-- The new animated gradient background -->
    <div class="background-gradient"></div>
    
    <!-- Toast notification for form submission -->
    <div id="success-toast">
        <i class="fas fa-check-circle mr-2"></i> Message sent successfully! I'll get back to you soon.
    </div>

    <!-- Floating Navigation Bar -->
    <header class="fixed top-0 left-0 right-0 z-50 py-4">
        <div class="container mx-auto flex justify-center items-center px-4">
            <div class="nav-container">
                <nav id="main-nav">
                    <!-- Navigation links will be dynamically inserted here by JavaScript -->
                </nav>
            </div>
        </div>
    </header>

    <!-- Main content area where pages are rendered -->
    <main class="pt-24 relative z-10">
        <!-- All page content will be dynamically inserted here by JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-zinc-500 relative z-10">
        <p>&copy; 2024 Bala Sravani Konakalla. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- DATA SOURCE ---
            const portfolioData = {
                pages: [
                    { id: 'home', label: 'Home' },
                    { id: 'experience', label: 'Experience' },
                    { id: 'projects', label: 'Projects' },
                    { id: 'education', label: 'Education' },
                    { id: 'contact', label: 'Contact' }
                ],
                home: {
                    name: "Bala Sravani Konakalla",
                    title: "Analytical Finance Professional",
                    summary: "Expertise in credit monitoring, financial modeling, and compliance. Skilled in SAP BPC and advanced Excel, with a proven track record of optimizing workflows and ensuring regulatory compliance.",
                    imageUrl: "https://placehold.co/300x300/b45309/18181b?text=BSK",
                },
                experiences: [
                    { 
                        date: 'Jun 2024 - Present', 
                        title: 'Management Trainee', 
                        company: 'Tata Consultancy Services', 
                        duties: [
                            'Executed Fixed Asset Runs and Role Forward using SAP BPC, ensuring 100% compliance.',
                            'Monitored cost centers and role IDs, improving process efficiency by 15%.',
                            'Resolved system discrepancies through root cause analysis to enhance data reliability.'
                        ]
                    },
                    { 
                        date: 'Jun 2023 - Jul 2023', 
                        title: 'Sales Trainee (Internship)', 
                        company: 'Silver Star Mercedes Benz', 
                        duties: [
                            'Performed credit risk assessments and analyzed financial statements.',
                            'Managed end-to-end accounts payable, enhancing vendor relationships.',
                            'Conducted detailed cost-benefit analyses for marketing campaigns.'
                        ]
                    }
                ],
                skills: ['SAP BPC', 'Financial Modeling', 'Tableau', 'Advanced Excel', 'Microsoft Office Suite', 'Compliance Management', 'Credit Monitoring', 'Data Analysis'],
                projects: [
                    {
                        title: 'Investment Banking Job Simulation',
                        organization: 'JP Morgan',
                        description: 'A comprehensive simulation involving strategic financial assessment, M&A target identification, and the design of a robust DCF valuation model to provide data-driven insights for decision-making.',
                        icon: 'fas fa-chart-line' // Font Awesome icon class
                    }
                ],
                educations: [
                    { degree: 'Masters of Business Administration - Finance & Marketing', school: 'GITAM School of Business, Visakhapatnam', date: '2022 - 2024', details: 'CGPA: 8.19 (A Grade)' },
                    { degree: 'Bachelor of Technology - Civil Engineering', school: 'Shri Vishnu Engineering College for Women, Bhimavaram', date: '2017 - 2021', details: 'CGPA: 8.29 (A+ Grade)' }
                ],
                certifications: [
                    { name: 'Microsoft 365 Fundamentals', issuer: 'Microsoft' },
                    { name: 'SAP Professional Fundamentals', issuer: 'SAP' },
                    { name: 'PwC GST Taxation Certificate', issuer: 'PwC' }
                ],
                contact: {
                    email: 'sravikonakalla@gmail.com',
                    linkedin: 'https://linkedin.com/in/kbalasravani',
                    formspree_url: 'https://formspree.io/f/your_unique_id'
                }
            };

            const mainContainer = document.querySelector('main');
            const navContainer = document.getElementById('main-nav');

            // --- PAGE NAVIGATION LOGIC ---
            const showPage = (pageId) => {
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
                const newPage = document.getElementById(`page-${pageId}`);
                if (newPage) newPage.classList.add('active');
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.pageId === pageId) {
                        link.classList.add('active');
                        link.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                    }
                });
                window.scrollTo(0, 0);
            };

            // --- DYNAMICALLY CREATE NAVIGATION LINKS ---
            portfolioData.pages.forEach(page => {
                const link = document.createElement('a');
                link.className = 'nav-link';
                if (page.id === 'home') link.classList.add('active');
                link.textContent = page.label;
                link.dataset.pageId = page.id;
                link.onclick = () => showPage(page.id);
                navContainer.appendChild(link);
            });

            // --- PAGE CREATION FUNCTIONS ---

            const createHomePage = () => {
                const page = document.createElement('div');
                page.id = 'page-home';
                page.className = 'page active';
                page.innerHTML = `
                    <section class="container mx-auto px-6 py-20 min-h-[80vh] flex items-center">
                        <div class="grid md:grid-cols-2 gap-12 items-center">
                            <div class="flex justify-center">
                                <img src="${portfolioData.home.imageUrl}" alt="${portfolioData.home.name}" class="rounded-full w-64 h-64 md:w-80 md:h-80 object-cover border-4 border-amber-500 shadow-2xl shadow-amber-500/10">
                            </div>
                            <div class="text-center md:text-left">
                                <h1 class="text-4xl md:text-6xl font-bold mb-4 tracking-tight text-white">${portfolioData.home.name}</h1>
                                <h2 class="text-2xl md:text-3xl text-amber-500 mb-6">${portfolioData.home.title}</h2>
                                <p class="text-lg text-zinc-400 max-w-xl mx-auto md:mx-0">${portfolioData.home.summary}</p>
                                <div class="mt-8">
                                    <a href="mailto:${portfolioData.contact.email}" class="bg-amber-500 hover:bg-amber-600 text-zinc-900 font-bold py-3 px-6 rounded-lg transition-all duration-300 inline-block">
                                        Get In Touch
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>
                `;
                mainContainer.appendChild(page);
            };

            const createExperiencePage = () => { 
                const page = document.createElement('div'); 
                page.id = 'page-experience'; 
                page.className = 'page'; 
                const experiencesHTML = portfolioData.experiences.map(exp => `
                    <div class="timeline-item">
                        <div class="timeline-icon"><i class="fas fa-briefcase"></i></div>
                        <div class="timeline-content card-effect p-6 rounded-lg">
                            <p class="text-sm text-amber-400 mb-2">${exp.date}</p>
                            <h4 class="text-xl font-bold mb-1 text-white">${exp.title}</h4>
                            <p class="text-lg font-semibold text-zinc-300 mb-3">${exp.company}</p>
                            <ul class="list-disc list-inside text-zinc-400 space-y-2">${exp.duties.map(duty => `<li>${duty}</li>`).join('')}</ul>
                        </div>
                    </div>`).join(''); 
                const skillsHTML = portfolioData.skills.map(skill => `
                    <div class="p-4 rounded-lg card-effect flex items-center justify-center">
                        <p class="text-md font-semibold text-white text-center">${skill}</p>
                    </div>`).join(''); 
                page.innerHTML = `
                    <section class="py-16">
                        <div class="container mx-auto px-6">
                            <h3 class="text-3xl md:text-4xl font-bold text-center mb-16 text-white">Career & Skills</h3>
                            <div class="grid md:grid-cols-3 gap-12">
                                <div class="md:col-span-2">
                                    <h4 class="text-2xl font-bold mb-8 text-white">Work Experience</h4>
                                    <div class="timeline">${experiencesHTML}</div>
                                </div>
                                <div>
                                    <h4 class="text-2xl font-bold mb-8 text-white">Technical Skills</h4>
                                    <div class="grid grid-cols-2 gap-4">${skillsHTML}</div>
                                </div>
                            </div>
                        </div>
                    </section>`; 
                mainContainer.appendChild(page); 
            };

            const createProjectsPage = () => {
                const page = document.createElement('div');
                page.id = 'page-projects';
                page.className = 'page';
                const projectsHTML = portfolioData.projects.map(proj => `
                    <div class="card-effect p-8 rounded-lg flex flex-col items-start">
                         <div class="w-12 h-12 rounded-lg bg-amber-500/10 flex items-center justify-center mb-4">
                            <i class="${proj.icon} text-amber-400 text-2xl"></i>
                        </div>
                        <h4 class="text-xl font-bold text-white mb-2">${proj.title}</h4>
                        <p class="text-amber-400 mb-4">${proj.organization}</p>
                        <p class="text-zinc-400 leading-relaxed">${proj.description}</p>
                    </div>
                `).join('');

                page.innerHTML = `
                    <section class="py-16">
                        <div class="container mx-auto px-6">
                            <h3 class="text-3xl md:text-4xl font-bold text-center mb-12 text-white">Key Projects</h3>
                            <div class="max-w-4xl mx-auto grid md:grid-cols-1 gap-8">
                                ${projectsHTML}
                            </div>
                        </div>
                    </section>
                `;
                mainContainer.appendChild(page);
            };

            const createEducationPage = () => {
                const page = document.createElement('div');
                page.id = 'page-education';
                page.className = 'page';
                const educationsHTML = portfolioData.educations.map(edu => `
                    <div class="timeline-item">
                        <div class="timeline-icon"><i class="fas fa-graduation-cap"></i></div>
                        <div class="timeline-content card-effect p-6 rounded-lg">
                            <p class="text-sm text-amber-400 mb-2">${edu.date}</p>
                            <h4 class="text-xl font-bold text-white">${edu.degree}</h4>
                            <p class="text-lg text-zinc-300 mb-2">${edu.school}</p>
                            <p class="text-zinc-400">${edu.details}</p>
                        </div>
                    </div>`).join('');
                const certificationsHTML = portfolioData.certifications.map(cert => `
                    <div class="card-effect p-4 rounded-lg flex items-center gap-4">
                        <i class="fas fa-certificate text-amber-400 text-xl"></i>
                        <div>
                            <h4 class="font-bold text-white">${cert.name}</h4>
                            <p class="text-sm text-zinc-400">${cert.issuer}</p>
                        </div>
                    </div>`).join('');
                page.innerHTML = `
                    <section class="py-16">
                        <div class="container mx-auto px-6">
                            <h3 class="text-3xl md:text-4xl font-bold text-center mb-16 text-white">Education & Certifications</h3>
                            <div class="grid md:grid-cols-3 gap-12">
                                <div class="md:col-span-2">
                                    <h4 class="text-2xl font-bold mb-8 text-white">Academic Background</h4>
                                    <div class="timeline">${educationsHTML}</div>
                                </div>
                                <div>
                                    <h4 class="text-2xl font-bold mb-8 text-white">Certifications</h4>
                                    <div class="flex flex-col gap-4">${certificationsHTML}</div>
                                </div>
                            </div>
                        </div>
                    </section>`;
                mainContainer.appendChild(page);
            };

            const createContactPage = () => {
                const page = document.createElement('div');
                page.id = 'page-contact';
                page.className = 'page';
                page.innerHTML = `
                    <section class="py-16">
                        <div class="container mx-auto px-6 text-center">
                            <h3 class="text-3xl md:text-4xl font-bold mb-4 text-white">Get In Touch</h3>
                            <p class="text-zinc-400 max-w-xl mx-auto mb-12">I'm always open to discussing new opportunities. Feel free to send a message.</p>
                            <div class="max-w-2xl mx-auto">
                                <form id="contact-form" action="${portfolioData.contact.formspree_url}" method="POST" class="w-full p-8 rounded-lg card-effect mb-8">
                                    <div class="space-y-4 text-left">
                                        <input type="text" name="name" placeholder="Your Name" required class="w-full bg-zinc-900/50 border border-zinc-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all">
                                        <input type="email" name="email" placeholder="Your Email" required class="w-full bg-zinc-900/50 border border-zinc-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all">
                                        <textarea name="message" rows="4" placeholder="Your Message" required class="w-full bg-zinc-900/50 border border-zinc-700 rounded-lg px-4 py-3 text-white focus:outline-none focus:ring-2 focus:ring-amber-500 transition-all"></textarea>
                                    </div>
                                    <div class="mt-8">
                                        <button type="submit" class="bg-amber-500 hover:bg-amber-600 text-zinc-900 font-bold py-3 px-6 rounded-lg transition-all duration-300 w-full">
                                            Send Message
                                        </button>
                                    </div>
                                </form>
                                <div class="flex justify-center items-center gap-6 mt-8">
                                    <a href="mailto:${portfolioData.contact.email}" class="text-zinc-400 hover:text-amber-400 transition-colors text-2xl"><i class="fas fa-envelope"></i></a>
                                    <a href="${portfolioData.contact.linkedin}" target="_blank" class="text-zinc-400 hover:text-amber-400 transition-colors text-2xl"><i class="fab fa-linkedin"></i></a>
                                </div>
                            </div>
                        </div>
                    </section>`;
                mainContainer.appendChild(page);
            };

            // --- INITIALIZE ALL PAGES ---
            createHomePage();
            createExperiencePage();
            createProjectsPage();
            createEducationPage();
            createContactPage();
            
            // --- ANIMATION OBSERVERS ---
            const timelineItems = document.querySelectorAll('.timeline-item');
            if (timelineItems.length > 0) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.3 });

                timelineItems.forEach(item => {
                    observer.observe(item);
                });
            }

            // --- CONTACT FORM SUBMISSION LOGIC ---
            const contactForm = document.getElementById('contact-form');
            const successToast = document.getElementById('success-toast');
            if (contactForm) { 
                contactForm.addEventListener('submit', function(e) { 
                    e.preventDefault();
                    const formData = new FormData(this);
                    fetch(this.action, { 
                        method: 'POST', body: formData, headers: { 'Accept': 'application/json' } 
                    }).then(response => { 
                        if (response.ok) { 
                            successToast.classList.add('show'); 
                            setTimeout(() => { successToast.classList.remove('show'); }, 4000);
                            contactForm.reset(); 
                        } else { 
                            console.error("Form submission error."); 
                        } 
                    }).catch(error => { console.error("Network error.", error); }); 
                }); 
            }
            
            // --- AUTO-HIDE NAVIGATION BAR ON SCROLL ---
            const header = document.querySelector('header');
            let lastScrollTop = 0;
            const delta = 50; 
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (Math.abs(lastScrollTop - scrollTop) <= delta) return;
                if (scrollTop > lastScrollTop && scrollTop > header.offsetHeight) {
                    header.classList.add('nav-hidden');
                } else {
                    header.classList.remove('nav-hidden');
                }
                lastScrollTop = scrollTop;
            }, false);
        
            // Ensure the active nav link is visible on load
            document.querySelector('.nav-link.active')?.scrollIntoView({ inline: 'center', block: 'nearest' });
        });
    </script>
</body>
</html>
