<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bala Sravani Konakalla | Finance Professional</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- NEW DARK COLOR PALETTE --- */
        /* BG #111827 â€¢ Surface rgba(30, 41, 59, 0.5) â€¢ Text #E2E8F0 */
        /* Accent #D1A46E â€¢ Accent-soft #9C8FA7 â€¢ Muted #94A3B8 */

        /* Base styles with new font and color palette */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #111827; /* Dark Slate BG */
            color: #E2E8F0; /* Light Slate Text */
            overflow-x: hidden;
        }

        /* Canvas for background animation */
        #finance-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all content */
        }
        
        /* Card effect with new colors */
        .card-effect {
            background: rgba(30, 41, 59, 0.5); /* Semi-transparent dark surface */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card-effect:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 15px -3px rgba(209, 164, 110, 0.1), 0 4px 6px -4px rgba(209, 164, 110, 0.1);
        }

        /* Auto-hiding header animation */
        header {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.nav-hidden {
            transform: translateY(-100%);
        }

        /* --- Single-Sided Timeline with new colors --- */
        .timeline {
            position: relative;
            max-width: 4xl;
            margin: 0 auto;
            padding-left: 2.5rem; /* Space for the line and icons */
        }
        .timeline::before {
            content: '';
            position: absolute;
            width: 2px;
            background-color: #334155; /* Darker gray line */
            top: 0;
            bottom: 0;
            left: 0.75rem; /* Center the line */
        }
        .timeline-item {
            position: relative;
            margin-bottom: 3rem;
        }
        .timeline-icon {
            position: absolute;
            left: 0.75rem;
            top: 0;
            transform: translateX(-50%);
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 50%;
            background-color: #D1A46E; /* Gold Accent */
            border: 3px solid #111827; /* Match body background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        .timeline-icon i {
            color: #111827; /* Dark icon */
        }
        .timeline-content {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .timeline-item.visible .timeline-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Page switching animation */
        .page { display: none; animation: fadeIn 0.5s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Navigation bar styles with new colors */
        .nav-container { 
            display: inline-block; 
            background: rgba(30, 41, 59, 0.7); /* Dark semi-transparent */
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 9999px; 
            padding: 0.5rem; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2); 
            max-width: 100%;
        }
        
        #main-nav {
            display: flex;
            align-items: center;
            overflow-x: auto;
            scrollbar-width: none;
        }
        #main-nav::-webkit-scrollbar { display: none; }
        .nav-link { 
            flex-shrink: 0; 
            padding: 0.75rem 1.5rem; 
            border-radius: 9999px; 
            transition: all 0.3s ease; 
            font-weight: 500; 
            color: #E2E8F0; /* Light Text */
            cursor: pointer; 
            font-size: 1rem;
        }
        .nav-link.active { background-color: #111827; color: #D1A46E; font-weight: 700; }
        .nav-link:not(.active):hover { background-color: #111827; }

        /* Success message toast */
        #success-toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background-color: #10b981; color: white; padding: 1rem 1.5rem;
            border-radius: 0.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }
        #success-toast.show {
            opacity: 1; visibility: visible; transform: translate(-50%, -10px);
        }
    </style>
</head>

    <script>

                    summary: "Expertise in credit monitoring, financial modeling, and compliance. Skilled in SAP BPC and advanced Excel, with a proven track record of optimizing workflows and ensuring regulatory compliance.",

                },
                experiences: [
                    { 
                        date: 'Jun 2024 - Present',

                ],

            const mainContainer = document.querySelector('main');
            const navContainer = document.getElementById('main-nav');

            // --- PAGE NAVIGATION LOGIC ---
            const showPage = (pageId) => {
                document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));

                if (newPage) newPage.classList.add('active');
                
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.classList.remove('active');
                    if (link.dataset.pageId === pageId) {
                        link.classList.add('active');

                    }
                });
                window.scrollTo(0, 0);
            };

            // --- DYNAMICALLY CREATE NAVIGATION LINKS ---
            portfolioData.pages.forEach(page => {
                const link = document.createElement('a');
                link.className = 'nav-link';
                if (page.id === 'home') link.classList.add('active');
                link.textContent = page.label;
                link.dataset.pageId = page.id;
                link.onclick = () => showPage(page.id);
                navContainer.appendChild(link);
            });

            // --- PAGE CREATION FUNCTIONS ---

            const createHomePage = () => {
                const page = document.createElement('div');
                page.id = 'page-home';
                page.className = 'page active';
                page.innerHTML = `
                    <section class="container mx-auto px-6 py-20 min-h-[80vh] flex items-center">
                        <div class="grid md:grid-cols-2 gap-12 items-center">
                            <div class="flex justify-center">
                                <img src="${portfolioData.home.imageUrl}" alt="${portfolioData.home.name}" class="rounded-full w-64 h-64 md:w-80 md:h-80 object-cover border-4 border-gray-700 shadow-2xl">

                            <div class="text-center md:text-left">
                                <h1 class="text-4xl md:text-6xl font-bold mb-4 tracking-tight" style="color: #E2E8F0;">${portfolioData.home.name}</h1>
                                <h2 class="text-2xl md:text-3xl mb-6" style="color: #D1A46E;">${portfolioData.home.title}</h2>
                                <p class="text-lg" style="color: #94A3B8;">${portfolioData.home.summary}</p>
                                <div class="mt-8">
                                    <a href="mailto:${portfolioData.contact.email}" class="font-bold py-3 px-6 rounded-lg transition-all duration-300 inline-block" style="background-color: #D1A46E; color: #111827;">
                                        Get In Touch

            };

            const createExperiencePage = () => { 
                const page = document.createElement('div'); 
                page.id = 'page-experience'; 
                page.className = 'page'; 
                const experiencesHTML = portfolioData.experiences.map(exp => `
                    <div class="timeline-item">
                        <div class="timeline-icon"><i class="fas fa-briefcase"></i></div>
                        <div class="timeline-content card-effect p-6 rounded-lg">

                            <h4 class="text-xl font-bold mb-1" style="color: #E2E8F0;">${exp.title}</h4>
                            <p class="text-lg font-semibold mb-3" style="color: #D1A46E;">${exp.company}</p>
                            <ul class="list-disc list-inside space-y-2" style="color: #94A3B8;">${exp.duties.map(duty => `<li>${duty}</li>`).join('')}</ul>
                        </div>
                    </div>`).join(''); 
                const skillsHTML = portfolioData.skills.map(skill => `
                    <div class="p-4 rounded-lg card-effect flex items-center justify-center">
                        <p class="text-md font-semibold text-center" style="color: #E2E8F0;">${skill}</p>
                    </div>`).join(''); 
                page.innerHTML = `
                    <section class="py-16">
                        <div class="container mx-auto px-6">
                            <h3 class="text-3xl md:text-4xl font-bold text-center mb-16" style="color: #E2E8F0;">Career & Skills</h3>
                            <div class="grid md:grid-cols-3 gap-12">
                                <div class="md:col-span-2">
                                    <h4 class="text-2xl font-bold mb-8" style="color: #E2E8F0;">Work Experience</h4>
                                    <div class="timeline">${experiencesHTML}</div>
                                </div>
                                <div>
                                    <h4 class="text-2xl font-bold mb-8" style="color: #E2E8F0;">Technical Skills</h4>
                                    <div class="grid grid-cols-2 gap-4">${skillsHTML}</div>
                                </div>
                            </div>
                        </div>
                    </section>`; 
                mainContainer.appendChild(page); 
            };

            const createProjectsPage = () => {
                const page = document.createElement('div');
                page.id = 'page-projects';
                page.className = 'page';
                const projectsHTML = portfolioData.projects.map(proj => `
                    <div class="card-effect p-8 rounded-lg flex flex-col items-start">
                         <div class="w-12 h-12 rounded-lg flex items-center justify-center mb-4" style="background-color: #111827;">
                            <i class="${proj.icon} text-2xl" style="color: #D1A46E;"></i>
                        </div>
                        <h4 class="text-xl font-bold mb-2" style="color: #E2E8F0;">${proj.title}</h4>
                        <p class="font-semibold mb-4" style="color: #9C8FA7;">${proj.organization}</p>
                        <p class="leading-relaxed" style="color: #94A3B8;">${proj.description}</p>
                    </div>
                `).join('');

                page.innerHTML = `
                    <section class="py-16">
                        <div class="container mx-auto px-6">
                            <h3 class="text-3xl md:text-4xl font-bold text-center mb-12" style="color: #E2E8F0;">Key Projects</h3>
                            <div class="max-w-4xl mx-auto grid md:grid-cols-1 gap-8">
                                ${projectsHTML}
                            </div>
                        </div>
                    </section>
                `;
                mainContainer.appendChild(page);
            };

            const createEducationPage = () => {
                const page = document.createElement('div');
                page.id = 'page-education';
                page.className = 'page';
                const educationsHTML = portfolioData.educations.map(edu => `
                    <div class="timeline-item">
                        <div class="timeline-icon"><i class="fas fa-graduation-cap"></i></div>
                        <div class="timeline-content card-effect p-6 rounded-lg">
                            <p class="text-sm font-semibold mb-2" style="color: #9C8FA7;">${edu.date}</p>
                            <h4 class="text-xl font-bold" style="color: #E2E8F0;">${edu.degree}</h4>
                            <p class="text-lg mb-2" style="color: #D1A46E;">${edu.school}</p>
                            <p style="color: #94A3B8;">${edu.details}</p>
                        </div>
                    </div>`).join('');
                const certificationsHTML = portfolioData.certifications.map(cert => `
                    <div class="card-effect p-4 rounded-lg flex items-center gap-4">
                        <i class="fas fa-certificate text-xl" style="color: #D1A46E;"></i>
                        <div>
                            <h4 class="font-bold" style="color: #E2E8F0;">${cert.name}</h4>
                            <p class="text-sm" style="color: #94A3B8;">${cert.issuer}</p>
                        </div>
                    </div>`).join('');
                page.innerHTML = `
                    <section class="py-16">
                        <div class="container mx-auto px-6">
                            <h3 class="text-3xl md:text-4xl font-bold text-center mb-16" style="color: #E2E8F0;">Education & Certifications</h3>

                                <div class="md:col-span-2">
                                    <h4 class="text-2xl font-bold mb-8" style="color: #E2E8F0;">Academic Background</h4>
                                    <div class="timeline">${educationsHTML}</div>
                                </div>
                                <div>
                                    <h4 class="text-2xl font-bold mb-8" style="color: #E2E8F0;">Certifications</h4>
                                    <div class="flex flex-col gap-4">${certificationsHTML}</div>

                mainContainer.appendChild(page);
            };

            const createContactPage = () => {
                const page = document.createElement('div');
                page.id = 'page-contact';
                page.className = 'page';
                page.innerHTML = `
                    <section class="py-16">
                        <div class="container mx-auto px-6 text-center">
                            <h3 class="text-3xl md:text-4xl font-bold mb-4" style="color: #E2E8F0;">Get In Touch</h3>
                            <p class="max-w-xl mx-auto mb-12" style="color: #94A3B8;">I'm always open to discussing new opportunities. Feel free to send a message.</p>
                            <div class="max-w-2xl mx-auto">
                                <form id="contact-form" action="${portfolioData.contact.formspree_url}" method="POST" class="w-full p-8 rounded-lg card-effect mb-8">
                                    <div class="space-y-4 text-left">
                                        <input type="text" name="name" placeholder="Your Name" required class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 transition-all" style="color: #E2E8F0; --tw-ring-color: #D1A46E;">
                                        <input type="email" name="email" placeholder="Your Email" required class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 transition-all" style="color: #E2E8F0; --tw-ring-color: #D1A46E;">
                                        <textarea name="message" rows="4" placeholder="Your Message" required class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 transition-all" style="color: #E2E8F0; --tw-ring-color: #D1A46E;"></textarea>
                                    </div>
                                    <div class="mt-8">
                                        <button type="submit" class="font-bold py-3 px-6 rounded-lg transition-all duration-300 w-full" style="background-color: #D1A46E; color: #111827;">
                                            Send Message
                                        </button>
                                    </div>
                                </form>
                                <div class="flex justify-center items-center gap-6 mt-8">
                                    <a href="mailto:${portfolioData.contact.email}" class="transition-colors text-2xl" style="color: #94A3B8; --hover-color: #D1A46E;" onmouseover="this.style.color=this.style.getPropertyValue('--hover-color')" onmouseout="this.style.color='#94A3B8'"><i class="fas fa-envelope"></i></a>
                                    <a href="${portfolioData.contact.linkedin}" target="_blank" class="transition-colors text-2xl" style="color: #94A3B8; --hover-color: #D1A46E;" onmouseover="this.style.color=this.style.getPropertyValue('--hover-color')" onmouseout="this.style.color='#94A3B8'"><i class="fab fa-linkedin"></i></a>
                                </div>
                            </div>
                        </div>
                    </section>`;
                mainContainer.appendChild(page);
            };

            // --- INITIALIZE ALL PAGES ---
            createHomePage();
            createExperiencePage();
            createProjectsPage();
            createEducationPage();
            createContactPage();
            
            // --- ANIMATION OBSERVERS ---
            const timelineItems = document.querySelectorAll('.timeline-item');
            if (timelineItems.length > 0) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.3 });

                timelineItems.forEach(item => {
                    observer.observe(item);
                });
            }

            // --- CONTACT FORM SUBMISSION LOGIC ---
            const contactForm = document.getElementById('contact-form');
            const successToast = document.getElementById('success-toast');
            if (contactForm) { 
                contactForm.addEventListener('submit', function(e) { 
                    e.preventDefault();
                    const formData = new FormData(this);
                    fetch(this.action, { 
                        method: 'POST', body: formData, headers: { 'Accept': 'application/json' } 
                    }).then(response => { 
                        if (response.ok) { 
                            successToast.classList.add('show'); 
                            setTimeout(() => { successToast.classList.remove('show'); }, 4000);
                            contactForm.reset(); 
                        } else { 
                            console.error("Form submission error."); 
                        } 
                    }).catch(error => { console.error("Network error.", error); }); 
                }); 
            }
            
            // --- AUTO-HIDE NAVIGATION BAR ON SCROLL ---
            const header = document.querySelector('header');
            let lastScrollTop = 0;
            const delta = 50; 
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (Math.abs(lastScrollTop - scrollTop) <= delta) return;
                if (scrollTop > lastScrollTop && scrollTop > header.offsetHeight) {
                    header.classList.add('nav-hidden');
                } else {
                    header.classList.remove('nav-hidden');
                }
                lastScrollTop = scrollTop;
            }, false);
        
            // Ensure the active nav link is visible on load
            document.querySelector('.nav-link.active')?.scrollIntoView({ inline: 'center', block: 'nearest' });

            // --- FINANCE BACKGROUND ANIMATION ---
            const canvas = document.getElementById('finance-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const symbols = ['$', '%', 'â–²', 'â–¼', 'ðŸ“ˆ', 'ðŸ“‰', 'â‚¬', 'Â¥', 'â‚¿'];
            let mouse = { x: null, y: null, radius: 100 };

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('mousemove', (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
            });
             window.addEventListener('mouseout', () => {
                mouse.x = null;
                mouse.y = null;
            });

            function createParticles() {
                particles = [];
                let numberOfParticles = (canvas.width * canvas.height) / 10000;
                for (let i = 0; i < numberOfParticles; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 1.2,
                        vy: (Math.random() - 0.5) * 1.2,
                        size: Math.random() * 5 + 12,
                        symbol: symbols[Math.floor(Math.random() * symbols.length)]
                    });
                }
            }

            function drawTrendLine(p1, p2, opacity) {
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const segments = 4;
                
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);

                for (let i = 1; i < segments; i++) {
                    const x = p1.x + (dx * i) / segments;
                    const y = p1.y + (dy * i) / segments + (Math.random() - 0.5) * 5; // Reduced jaggedness
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(p2.x, p2.y);
                ctx.strokeStyle = `rgba(156, 143, 167, ${opacity})`; // Muted color for lines
                ctx.lineWidth = 0.7;
                ctx.stroke();
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];

                    // Mouse interaction
                    if(mouse.x !== null && mouse.y !== null) {
                        let dx = mouse.x - p.x;
                        let dy = mouse.y - p.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < mouse.radius) {
                            p.x -= dx * 0.03;
                            p.y -= dy * 0.03;
                        }
                    }

                    p.x += p.vx;
                    p.y += p.vy;

                    if (p.x < 0 || p.x > canvas.width) p.vx = -p.vx;
                    if (p.y < 0 || p.y > canvas.height) p.vy = -p.vy;

                    ctx.fillStyle = `rgba(209, 164, 110, 0.8)`; // Brighter Accent-soft color
                    ctx.font = `${p.size}px Montserrat`;
                    ctx.fillText(p.symbol, p.x, p.y);

                    // Draw trend lines between nearby particles
                    for (let j = i; j < particles.length; j++) {
                        let p2 = particles[j];
                        let dx = p.x - p2.x;
                        let dy = p.y - p2.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 150) {
                            const opacity = 1 - distance / 150;
                            drawTrendLine(p, p2, opacity);
                        }
                    }
                }

                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                resizeCanvas();
                createParticles();
            });

            resizeCanvas();
            createParticles();
            animate();
        });
    </script>
</body>
