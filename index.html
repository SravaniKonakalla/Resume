<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        /* --- COLOR PALETTE --- */
        /* BG #F5F1EA • Surface #FFFFFF • Text #221C2A */
        /* Accent #463863 • Accent-soft #D1A46E • Muted #9C8FA7 */

        /* Base styles with new font and color palette */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #F5F1EA; /* Darker Champagne BG */
            color: #221C2A; /* Raisin Text */
            overflow-x: hidden;
        }

        /* Canvas for background animation */
        #finance-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind all content */
        }
        
        /* Card effect with new colors */
        .card-effect {
            background: #FFFFFF; /* Surface color */
            border: 1px solid #e2e8f0; /* Subtle border */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }
        .card-effect:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 15px -3px rgba(70, 56, 99, 0.1), 0 4px 6px -4px rgba(70, 56, 99, 0.1), 0 0 25px rgba(209, 164, 110, 0.8);
        }

        /* Auto-hiding header animation */
        header {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        header.nav-hidden {
            transform: translateY(-100%);
        }

        /* --- NEW Centered, Alternating Timeline --- */
        .center-timeline-container {
            position: relative;
            width: 100%;
            max-width: 80rem; /* Increased width for the whole timeline */
            margin: auto;
            padding: 2rem 0;
        }
        .center-timeline-line {
            position: absolute;
            width: 4px;
            background-color: #e2e8f0;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        .center-timeline-line-progress {
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, #D1A46E, #463863);
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            height: 0;
            transition: height 0.5s cubic-bezier(0.4, 0, 0.2, 1); /* Added transition for smooth progress */
        }
        .timeline-item {
            position: relative;
            width: 50%;
            padding: 0 1rem; /* Reduced padding to make boxes wider */
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }
        .timeline-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .timeline-item:nth-child(odd) {
            left: 0;
        }
        .timeline-item:nth-child(even) {
            left: 50%;
        }
        .timeline-item-content {
            position: relative;
        }

        /* --- MODIFIED: Logo Holder with Neon Glow --- */
        .logo-holder {
            width: 60px;
            height: 60px;
            background: #FFFFFF;
            border-radius: 50%;
            padding: 4px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Soft blue glow for light theme */
            box-shadow: 0 0 10px rgba(100, 150, 255, 0.7), 0 0 20px rgba(100, 150, 255, 0.5);
            transition: box-shadow 0.3s ease;
        }
        .logo-holder img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: contain;
        }
        
        /* Smaller logo holder for skills section */
        .skill-logo-holder {
             width: 48px;
             height: 48px;
             background: #FFFFFF;
             border-radius: 50%;
             padding: 4px;
             /* Soft blue glow for light theme */
             box-shadow: 0 0 8px rgba(100, 150, 255, 0.6), 0 0 15px rgba(100, 150, 255, 0.4);
        }
         .skill-logo-holder img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: contain;
        }
        
        /* Adaptive neon glow for dark theme */
        @media (prefers-color-scheme: dark) {
            .logo-holder {
                 /* Neon cyan glow for dark theme */
                 box-shadow: 0 0 10px rgba(0, 255, 255, 0.7), 0 0 20px rgba(0, 255, 255, 0.5);
            }
             .skill-logo-holder {
                 /* Neon cyan glow for dark theme */
                 box-shadow: 0 0 8px rgba(0, 255, 255, 0.6), 0 0 15px rgba(0, 255, 255, 0.4);
            }
        }
        
        #timeline-moving-icon {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background-color: #463863;
            color: #D1A46E;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            box-shadow: 0 0 15px rgba(209, 164, 110, 0.7);
            z-index: 10;
            transition: top 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Responsive stacking for timeline on mobile */
        @media (max-width: 768px) {
            .center-timeline-container {
                max-width: 100%;
            }
            .center-timeline-line, .center-timeline-line-progress {
                left: 25px;
            }
            .timeline-item {
                width: 100%;
                left: 0 !important;
                padding-left: 4rem;
                padding-right: 1rem;
            }
            #timeline-moving-icon {
                left: 25px;
            }
        }
        
        /* Page switching animation */
        .page { display: none; animation: fadeIn 0.5s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Navigation bar styles */
        .nav-container { 
            display: inline-block; 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border: 1px solid #e2e8f0; 
            border-radius: 9999px; 
            padding: 0.5rem; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1); 
            max-width: 100%;
        }
        
        #main-nav {
            display: flex;
            align-items: center;
            overflow-x: auto;
            scrollbar-width: none;
        }
        #main-nav::-webkit-scrollbar { display: none; }
        .nav-link { 
            flex-shrink: 0; 
            padding: 0.75rem 1.5rem; 
            border-radius: 9999px; 
            transition: all 0.3s ease; 
            font-weight: 500; 
            color: #221C2A;
            cursor: pointer; 
            font-size: 1rem;
        }
        .nav-link.active { background-color: #F5F1EA; color: #463863; font-weight: 700; }
        .nav-link:not(.active):hover { background-color: #F5F1EA; }

        /* Success message toast */
        #success-toast {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            background-color: #10b981; color: white; padding: 1rem 1.5rem;
            border-radius: 0.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }
        #success-toast.show {
            opacity: 1; visibility: visible; transform: translate(-50%, -10px);
        }

        /* Global Progress Bar */
        #global-progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: rgba(70, 56, 99, 0.2);
            z-index: 1000;
        }
        #global-progress-bar {
            height: 100%;
            width: 0;
            background-color: #463863;
            transition: width 0.05s linear;
        }
        
        .list-rtl {
            direction: rtl;
            list-style-position: inside;
        }
        .list-rtl li {
            direction: ltr;
        }
        
        /* --- Education Section Styles --- */
        .education-card {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease, box-shadow 0.3s ease;
        }
        .education-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .education-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 20px -4px rgba(70, 56, 99, 0.15), 0 0 30px rgba(209, 164, 110, 0.7);
        }
        .cgpa-badge {
            background-color: #463863;
            color: #FFFFFF;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* --- MODIFIED: Overrides for Education Card Logo --- */
        .education-card .logo-holder {
            width: 120px;
            height: auto;
            align-self: stretch; /* Stretches the div to the full height of the flex container */
            border-radius: 0;
            padding: 0; /* Remove padding to allow image to fill */
            box-shadow: 0 0 10px rgba(100, 150, 255, 0.7), 0 0 20px rgba(100, 150, 255, 0.5);
            overflow: hidden; /* Hide any part of the image that overflows */
        }
        .education-card .logo-holder img {
            border-radius: 0; /* Ensures the image itself is not rounded */
            width: 100%;
            height: 100%;
            object-fit: cover; /* This will fill the container, cropping if necessary */
        }
        
        /* --- NEW: Certifications Section Styles --- */
        .cert-section {
            padding-top: 3rem;
            padding-bottom: 3rem;
            border-top: 1px solid #e2e8f0;
        }
        /* 1. Carousel */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        .carousel-wrapper { overflow: hidden; position: relative; padding: 1rem 0; }
        .carousel-container { display: flex; animation: scroll 30s linear infinite; }
        .carousel-wrapper:hover .carousel-container { animation-play-state: paused; }
        .carousel-item { flex-shrink: 0; width: 80%; margin: 0 1rem; transition: transform 0.3s ease; }
        .carousel-wrapper:hover .carousel-item { transform: scale(1.05); }
        @media (min-width: 768px) { .carousel-item { width: 40%; } }
        @media (min-width: 1024px) { .carousel-item { width: 30%; } }

        /* 2. Skill Map */
        .skill-map-container { position: relative; width: 100%; max-width: 500px; height: 500px; margin: auto; }
        .skill-map-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; }
        .skill-map-branch, .skill-map-node { position: absolute; top: 50%; left: 50%; transform-origin: center center; transition: transform 0.3s ease; }
        .skill-map-node:hover { transform: scale(1.1); z-index: 20; }
        .skill-map-node:hover .skill-map-tooltip { opacity: 1; visibility: visible; }
        .skill-map-tooltip { position: absolute; bottom: 110%; left: 50%; transform: translateX(-50%); opacity: 0; visibility: hidden; transition: 0.3s; white-space: nowrap; background-color: #221C2A; color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; z-index: 30; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .skill-map-node .logo-holder { animation: pulse 2.5s infinite ease-in-out; }
        .branch-line { position: absolute; top: 50%; left: 50%; background-color: #9C8FA7; height: 2px; transform-origin: left center; }

        /* 6. Flipbook */
        .flipbook-container { position: relative; width: 100%; max-width: 500px; height: 350px; margin: auto; perspective: 1500px;}
        .flipbook-page { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; transition: transform 0.8s; transform-style: preserve-3d; display: none; transform-origin: left center; }
        .flipbook-page.active { display: block; z-index: 10; }
        .flipbook-page.flipped { transform: rotateY(-180deg); z-index: 9; display: block; }
    </style>
</head>

                                <div class="max-w-4xl mx-auto grid grid-cols-2 md:grid-cols-4 gap-4">${skillsHTML}</div>
                            </div>
                        </div>
                    </section>`; 
                mainContainer.appendChild(page); 
            };

            const createProjectsPage = () => {
                const page = document.createElement('div');
                page.id = 'page-projects';
                page.className = 'page';
                const projectsHTML = portfolioData.projects.map(proj => `
                    <div class="card-effect p-8 rounded-lg flex flex-col items-start">
                         <div class="w-12 h-12 rounded-lg flex items-center justify-center mb-4" style="background-color: #F5F1EA;">
                            <i class="${proj.icon} text-2xl" style="color: #463863;"></i>
                        </div>
                        <h4 class="text-xl font-bold mb-2" style="color: #221C2A;">${proj.title}</h4>
                        <p class="font-semibold mb-4" style="color: #D1A46E;">${proj.organization}</p>
                        <p class="leading-relaxed" style="color: #9C8FA7;">${proj.description}</p>
                    </div>
                `).join('');

                page.innerHTML = `
                    <section class="py-16">
                        <div class="container mx-auto px-6">
                            <h3 class="text-3xl md:text-4xl font-bold text-center mb-12" style="color: #221C2A;">Key Projects</h3>
                            <div class="max-w-4xl mx-auto grid md:grid-cols-1 gap-8">
                                ${projectsHTML}
                            </div>
                        </div>
                    </section>
                `;
                mainContainer.appendChild(page);
            };

            const createEducationPage = () => {
                const page = document.createElement('div');
                page.id = 'page-education';
                page.className = 'page';

                const educationCardsHTML = portfolioData.educations.map(edu => `
                    <div class="education-card bg-white rounded-2xl flex overflow-hidden w-full max-w-2xl mx-auto">
                        <div class="logo-holder">
                            <img src="${edu.logoUrl}" alt="${edu.school} Logo" onerror="this.src='https://placehold.co/120x120/FFFFFF/463863?text=Logo'; this.parentElement.style.boxShadow='none';">
                        </div>
                        <div class="py-6 pr-6 pl-8 relative flex-grow">
                            <h4 class="text-xl font-bold" style="color: #221C2A;">${edu.degree}</h4>
                            <p class="font-semibold text-md mb-1" style="color: #463863;">${edu.specialization}</p>
                            <p class="text-sm" style="color: #9C8FA7;">${edu.school}, ${edu.location}</p>
                            <p class="text-sm font-medium" style="color: #D1A46E;">${edu.date}</p>
                            <div class="absolute bottom-6 right-6">
                                <span class="cgpa-badge">${edu.details}</span>
                            </div>
                        </div>
                    </div>
                `).join('');

                // --- NEW: Certifications HTML Generation ---
                
                // 1. Carousel
                const carouselHTML = [...portfolioData.certifications, ...portfolioData.certifications].map(cert => `
                    <div class="carousel-item card-effect text-center p-6 rounded-xl">
                        <div class="logo-holder mx-auto mb-4">
                            <img src="${cert.logoUrl}" alt="${cert.issuer} Logo">
                        </div>
                        <h4 class="font-bold text-lg">${cert.title}</h4>
                        <p class="text-sm text-gray-500">by ${cert.issuer}</p>
                        <p class="text-xs mt-2 text-yellow-600">Issued ${cert.issueDate}</p>
                    </div>
                `).join('');

                // 2. Skill Map
                const skillMapHTML = `
                    <div id="skill-map-container" class="skill-map-container">
                        <div class="skill-map-center">
                            <div class="logo-holder w-24 h-24">
                                <img src="${portfolioData.home.imageUrl}" alt="Bala Sravani Konakalla">
                            </div>
                        </div>
                    </div>
                `;

                // 6. Flipbook Layout
                const flipbookHTML = portfolioData.certifications.map((cert, index) => `
                    <div class="flipbook-page card-effect ${index === 0 ? 'active' : ''}" data-index="${index}">
                        <div class="p-6 text-center flex flex-col justify-center items-center h-full">
                            <div class="logo-holder mx-auto mb-4">
                                <img src="${cert.logoUrl}" alt="${cert.issuer} Logo">
                            </div>
                            <h4 class="font-bold text-xl">${cert.title}</h4>
                            <p class="text-md text-gray-600">by ${cert.issuer} - ${cert.issueDate}</p>
                            <img src="${cert.certificateImageUrl}" alt="Certificate Preview" class="mx-auto mt-4 rounded-lg shadow-md max-h-32">
                        </div>
                    </div>
                `).join('');


                page.innerHTML = `
                    <section class="py-16">
                        <div class="container mx-auto px-6">
                            <h3 class="text-3xl md:text-4xl font-bold text-center mb-12" style="color: #221C2A;">Academic Background</h3>
                            <div class="space-y-8">
                                ${educationCardsHTML}
                            </div>
                            
                            <!-- Certifications Section -->
                            <div class="mt-20">
                                <div class="cert-section">
                                    <h3 class="text-3xl md:text-4xl font-bold text-center mb-12" style="color: #221C2A;">Certifications – Carousel Layout</h3>
                                    <div class="carousel-wrapper">
                                        <div class="carousel-container pb-4">
                                            ${carouselHTML}
                                        </div>
                                    </div>
                                </div>
                                <div class="cert-section">
                                    <h3 class="text-3xl md:text-4xl font-bold text-center mb-12" style="color: #221C2A;">Certifications – Skill Map Layout</h3>
                                    <div id="skill-map-wrapper" class="max-w-3xl mx-auto">
                                        ${skillMapHTML}
                                    </div>
                                </div>
                                <div class="cert-section">
                                    <h3 class="text-3xl md:text-4xl font-bold text-center mb-12" style="color: #221C2A;">Certifications – Flipbook Layout</h3>
                                    <div class="flipbook-container">
                                        ${flipbookHTML}
                                    </div>
                                    <div class="flex justify-center gap-4 mt-4">
                                        <button id="prev-page" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l"><i class="fas fa-arrow-left"></i></button>
                                        <button id="next-page" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r"><i class="fas fa-arrow-right"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>`;
                mainContainer.appendChild(page);
            };

            const createContactPage = () => {
                const page = document.createElement('div');
                page.id = 'page-contact';
                page.className = 'page';
                page.innerHTML = `
                    <section class="py-16">
                        <div class="container mx-auto px-6 text-center">
                            <h3 class="text-3xl md:text-4xl font-bold mb-4" style="color: #221C2A;">Get In Touch</h3>
                            <p class="max-w-xl mx-auto mb-12" style="color: #9C8FA7;">I'm always open to discussing new opportunities. Feel free to send a message.</p>
                            <div class="max-w-2xl mx-auto">
                                <form id="contact-form" action="${portfolioData.contact.formspree_url}" method="POST" class="w-full p-8 rounded-lg card-effect mb-8">
                                    <div class="space-y-4 text-left">
                                        <input type="text" name="name" placeholder="Your Name" required class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 transition-all" style="color: #221C2A; --tw-ring-color: #463863;">
                                        <input type="email" name="email" placeholder="Your Email" required class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 transition-all" style="color: #221C2A; --tw-ring-color: #463863;">
                                        <textarea name="message" rows="4" placeholder="Your Message" required class="w-full bg-gray-50 border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 transition-all" style="color: #221C2A; --tw-ring-color: #463863;"></textarea>
                                    </div>
                                    <div class="mt-8">
                                        <button type="submit" class="font-bold py-3 px-6 rounded-lg transition-all duration-300 w-full" style="background-color: #463863; color: #FFFFFF;">
                                            Send Message
                                        </button>
                                    </div>
                                </form>
                                <div class="flex justify-center items-center gap-6 mt-8">
                                    <a href="mailto:${portfolioData.contact.email}" class="transition-colors text-2xl" style="color: #9C8FA7; --hover-color: #463863;" onmouseover="this.style.color=this.style.getPropertyValue('--hover-color')" onmouseout="this.style.color='#9C8FA7'"><i class="fas fa-envelope"></i></a>
                                    <a href="${portfolioData.contact.linkedin}" target="_blank" class="transition-colors text-2xl" style="color: #9C8FA7; --hover-color: #463863;" onmouseover="this.style.color=this.style.getPropertyValue('--hover-color')" onmouseout="this.style.color='#9C8FA7'"><i class="fab fa-linkedin"></i></a>
                                </div>
                            </div>
                        </div>
                    </section>`;
                mainContainer.appendChild(page);
            };

            createHomePage();
            createExperiencePage();
            createProjectsPage();
            createEducationPage();
            createContactPage();
            
            // --- INITIALIZE ALL DYNAMIC CERTIFICATION LAYOUTS ---
            initializeCertificationLayouts();
            
            const expTimelineItems = document.querySelectorAll('#page-experience .timeline-item');
            if (expTimelineItems.length > 0) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.3 });
                expTimelineItems.forEach(item => observer.observe(item));
            }
            
            // --- Intersection Observer for Education Cards ---
            const educationCards = document.querySelectorAll('.education-card');
            if (educationCards.length > 0) {
                const eduObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.2 });
                educationCards.forEach(card => eduObserver.observe(card));
            }

            const experienceTimelineContainer = document.getElementById('experience-timeline-container');
            const globalProgressBar = document.getElementById('global-progress-bar');
            
            function handleScrollAnimations() {
                if (experienceTimelineContainer && document.getElementById('page-experience').classList.contains('active')) {
                    const movingIcon = document.getElementById('timeline-moving-icon');
                    const timelineProgress = document.getElementById('timeline-progress');
                    const timelineItems = document.querySelectorAll('#page-experience .timeline-item');
                    
                    if (!movingIcon || !timelineProgress || timelineItems.length === 0) return;

                    const containerRect = experienceTimelineContainer.getBoundingClientRect();
                    const containerHeight = experienceTimelineContainer.offsetHeight;
                    const iconHeight = movingIcon.offsetHeight;
                    const viewportCenterY = window.innerHeight / 2;

                    let targetTop = 0;

                    for (let i = timelineItems.length - 1; i >= 0; i--) {
                        const item = timelineItems[i];
                        const itemRect = item.getBoundingClientRect();
                        if (itemRect.top + (item.offsetHeight / 2) < viewportCenterY) {
                            targetTop = item.offsetTop + (item.offsetHeight / 2) - (iconHeight / 2);
                            break;
                        }
                    }

                    if (containerRect.bottom < viewportCenterY) {
                         targetTop = containerHeight - iconHeight;
                    } 
                    else if (containerRect.top > viewportCenterY) {
                         targetTop = 0;
                    }

                    const finalPosition = Math.max(0, Math.min(containerHeight - iconHeight, targetTop));
                    movingIcon.style.top = `${finalPosition}px`;
                    timelineProgress.style.height = `${finalPosition}px`;
                }

                const activePage = document.querySelector('.page.active');
                if (!activePage || !globalProgressBar) return;
                const pageRect = activePage.getBoundingClientRect();
                const scrollableHeight = activePage.scrollHeight - window.innerHeight;
                if (scrollableHeight <= 0) {
                    globalProgressBar.style.width = '0%';
                    return;
                }
                const progress = -pageRect.top / scrollableHeight;
                const clampedProgress = Math.min(1, Math.max(0, progress));
                globalProgressBar.style.width = `${clampedProgress * 100}%`;
            }

            window.addEventListener('scroll', handleScrollAnimations);

            const contactForm = document.getElementById('contact-form');
            const successToast = document.getElementById('success-toast');
            if (contactForm) { 
                contactForm.addEventListener('submit', function(e) { 
                    e.preventDefault();
                    const formData = new FormData(this);
                    fetch(this.action, { 
                        method: 'POST', body: formData, headers: { 'Accept': 'application/json' } 
                    }).then(response => { 
                        if (response.ok) { 
                            successToast.classList.add('show'); 
                            setTimeout(() => successToast.classList.remove('show'), 4000);
                            contactForm.reset(); 
                        } else { 
                            console.error("Form submission error."); 
                        } 
                    }).catch(error => console.error("Network error.", error)); 
                }); 
            }
            
            const header = document.querySelector('header');
            let lastScrollTop = 0;
            const delta = 50; 
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (Math.abs(lastScrollTop - scrollTop) <= delta) return;
                header.classList.toggle('nav-hidden', scrollTop > lastScrollTop && scrollTop > header.offsetHeight);
                lastScrollTop = scrollTop;
            }, false);
        
            document.querySelector('.nav-link.active')?.scrollIntoView({ inline: 'center', block: 'nearest' });

            function initializeCertificationLayouts() {
                // 1. Carousel - No JS needed for this CSS animation approach

                // 2. Skill Map
                const skillMapContainer = document.getElementById('skill-map-container');
                if(skillMapContainer) {
                    const categories = portfolioData.certifications.reduce((acc, cert) => {
                        if (!acc[cert.category]) acc[cert.category] = [];
                        acc[cert.category].push(cert);
                        return acc;
                    }, {});
                    const categoryKeys = Object.keys(categories);
                    const angleStep = 360 / categoryKeys.length;
                    
                    categoryKeys.forEach((key, index) => {
                        const angle = angleStep * index;
                        const radius = 180;
                        const x = radius * Math.cos(angle * Math.PI / 180);
                        const y = radius * Math.sin(angle * Math.PI / 180);

                        // Draw line from center to branch
                        const line = document.createElement('div');
                        line.className = 'branch-line';
                        line.style.width = `${radius}px`;
                        line.style.transform = `rotate(${angle}deg)`;
                        skillMapContainer.appendChild(line);

                        const branchEl = document.createElement('div');
                        branchEl.className = 'skill-map-branch text-center';
                        branchEl.style.transform = `translate(${x}px, ${y}px)`;
                        branchEl.innerHTML = `<h4 class="font-bold text-lg mb-2">${key}</h4>`;

                        // Add certification nodes to branch
                        categories[key].forEach((cert, certIndex) => {
                            const nodeEl = document.createElement('div');
                            nodeEl.className = 'skill-map-node inline-block mx-1';
                            nodeEl.innerHTML = `
                                <div class="logo-holder">
                                    <img src="${cert.logoUrl}" alt="${cert.issuer} Logo">
                                </div>
                                <div class="skill-map-tooltip">${cert.title}</div>
                            `;
                            branchEl.appendChild(nodeEl);
                        });
                        
                        skillMapContainer.appendChild(branchEl);
                    });
                }

                // 6. Flipbook
                const prevBtn = document.getElementById('prev-page');
                const nextBtn = document.getElementById('next-page');
                const pages = document.querySelectorAll('.flipbook-page');
                if (pages.length > 0) {
                    let currentPage = 0;
                    
                    function showPage(index) {
                        pages.forEach((page, i) => {
                             page.classList.remove('active');
                             if(i < index) {
                                 page.style.transform = 'rotateY(-180deg)';
                                 page.style.zIndex = i;
                                 page.style.display = 'block';
                             } else {
                                 page.style.transform = 'rotateY(0deg)';
                                 page.style.zIndex = pages.length - i;
                                 page.style.display = i === index ? 'block' : 'none';
                             }
                        });
                        pages[index].classList.add('active');
                    }

                    nextBtn.addEventListener('click', () => {
                        if (currentPage < pages.length - 1) {
                            pages[currentPage].classList.add('flipped');
                            currentPage++;
                            pages[currentPage].classList.add('active');
                        }
                    });
                    prevBtn.addEventListener('click', () => {
                        if (currentPage > 0) {
                            pages[currentPage - 1].classList.remove('flipped');
                            pages[currentPage].classList.remove('active');
                            currentPage--;
                        }
                    });
                    showPage(0);
                }
            }

            const canvas = document.getElementById('finance-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const symbols = ['$', '%', '▲', '▼', '📈', '📉', '€', '¥', '₿'];
            let mouse = { x: null, y: null, radius: 100 };

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('mousemove', (event) => {
                mouse.x = event.x;
                mouse.y = event.y;
            });
             window.addEventListener('mouseout', () => {
                mouse.x = null;
                mouse.y = null;
            });

            function createParticles() {
                particles = [];
                let numberOfParticles = (canvas.width * canvas.height) / 25000;
                for (let i = 0; i < numberOfParticles; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: (Math.random() - 0.5) * 0.8,
                        vy: (Math.random() - 0.5) * 0.8,
                        size: Math.random() * 3 + 8,
                        symbol: symbols[Math.floor(Math.random() * symbols.length)]
                    });
                }
            }

            function drawTrendLine(p1, p2, opacity) {
                const dx = p2.x - p1.x;
                const dy = p2.y - p1.y;
                const segments = 4;
                
                ctx.beginPath();
                ctx.moveTo(p1.x, p1.y);

                for (let i = 1; i < segments; i++) {
                    const x = p1.x + (dx * i) / segments;
                    const y = p1.y + (dy * i) / segments + (Math.random() - 0.5) * 3;
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(p2.x, p2.y);
                ctx.strokeStyle = `rgba(156, 143, 167, ${opacity * 0.5})`;
                ctx.lineWidth = 0.5;
                ctx.stroke();
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];

                    if(mouse.x !== null && mouse.y !== null) {
                        let dx = mouse.x - p.x;
                        let dy = mouse.y - p.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < mouse.radius) {
                            p.x -= dx * 0.03;
                            p.y -= dy * 0.03;
                        }
                    }

                    p.x += p.vx;
                    p.y += p.vy;

                    if (p.x < -20) p.x = canvas.width + 20;
                    if (p.x > canvas.width + 20) p.x = -20;
                    if (p.y < -20) p.y = canvas.height + 20;
                    if (p.y > canvas.height + 20) p.y = -20;

                    const symbolColor = `rgba(209, 164, 110, 0.6)`;
                    ctx.fillStyle = symbolColor;
                    ctx.shadowColor = symbolColor;
                    ctx.shadowBlur = 10;
                    ctx.font = `${p.size}px Montserrat`;
                    ctx.fillText(p.symbol, p.x, p.y);

                    ctx.shadowBlur = 0;

                    for (let j = i; j < particles.length; j++) {
                        let p2 = particles[j];
                        let dx = p.x - p2.x;
                        let dy = p.y - p2.y;
                        let distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 180) {
                            const opacity = 1 - distance / 180;
                            drawTrendLine(p, p2, opacity);
                        }
                    }
                }

                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                resizeCanvas();
                createParticles();
            });

            resizeCanvas();
            createParticles();
            animate();
        });
    </script>
